  <script>
    'use strict';

    class SMS {
      constructor(recipient) {
         this.phoneNumber=recipient;
      }
      checkNumber() {
        if (isNaN(this.phoneNumber) || this.phoneNumber == "" || this.phoneNumber.length != 10) {
          return false;
        }
        return true;
      }
    }

    class Email {
      constructor(recipient) {
         this.mail=recipient;
      }
      checkMail() {
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        if (!reg.test(this.mail)) {
          return false;
        }
        return true;
      }
    }

    class RecoveryPassword {

      constructor(recipient) {
         this.code = "";
         this.recipient = recipient;
         this.email = new Email(recipient);
         this.sms = new SMS(recipient);
      }
      sendCode() {
        if (isNaN(this.recipient)) {
          if (this.email.checkMail()) {
            var userCode = 0 + Math.random() * (999 + 1 - 0);
            userCode = Math.floor(userCode);
          }
        } else {
          if (this.sms.checkNumber()) {
            var userCode = 0 + Math.random() * (999 + 1 - 0);
            userCode = Math.floor(userCode);
          }
        }
        this.code = userCode;
        send(this.recipient,this.code);
        return userCode;
      }
      checkCode(userCode) {
        if (this.code == userCode) {
          return true;
        }
        return false;
      }
    }

    var recovery = new RecoveryPassword("1234567891");

    var userCode = recovery.sendCode();
    var result = recovery.checkCode("111");

    function send(recipient,code){
      console.log(recipient+"|"+code)
    }
  </script>
