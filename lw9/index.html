<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- подключаем стили Mocha, для отображения результатов -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
  <!-- подключаем библиотеку Mocha -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
  <!-- настраиваем Mocha: предстоит BDD-тестирование -->
  <script>
    mocha.setup('bdd');
  </script>

  <!-- подключаем chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
  <!-- в chai есть много всего, выносим assert в глобальную область -->
  <script>
    var assert = chai.assert;
  </script>
</head>

<body>
  <script>
    function SMS(phoneNomber, usercoude) {
      if (isNaN(phoneNomber)) {
        return false;
      }
      if (phoneNomber == "") {
        return false;
      }
      if (phoneNomber.length != 10) {
        return false;
      }
      if (RecoveryPassword(usercoude) == true) {
        return true;
      }
    }

    function Email(mail, usercoude) {
      var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
      if (reg.test(mail) == false) {
        return false;
      }
      if (RecoveryPassword(usercoude) == true) {
        return true;
      }
    }

    function RecoveryPassword(usercoude) {
      var code = "1111";
      if (code == usercoude) {
        return true;
      }
    }
  </script>

  <!-- в этом скрипте находятся спеки -->
  <script src="test.js"></script>

  <!-- в элементе с id="mocha" будут результаты тестов -->
  <div id="mocha"></div>

  <!-- запустить тесты! -->
  <script>
    mocha.run();
  </script>
</body>

</html>
