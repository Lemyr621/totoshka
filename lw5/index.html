<!DOCTYPE html>
<html>

<head>
  <title>Registration</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="page">
    <header class="header"></header>
    <main class="content">
      <form class="registration">
        <p class="registration__text-header">Registration</p>
        <p class="registration__text-email">E-mail:<input id="mail_field" class="registration__login registration__login_active" ></p>
        <p class="registration__text-number">Телефон:<input id="number_field" class="number_field" value="+7(___)___-____"></p>
        <div class="password-block">
          <p class="password-block__text-password">Пароль:<input  class="password-block__password password-block__password_active" type="password"></p>
          <p class="password-block__text-password-confirmation">Подтвердите пароль:<input id="password_field" class="password-block__password password-block__password-repeat password-block__password_active" type="password"></p>
        </div>
        <input class="registration__check-confirmation" type="checkbox">
        <label>Я согласен с условиями</label>
        <p><input class="registration__button registration__button_active" type="submit" value="Registration"></p>
        <div class="authorization_link">
          <a href="authorization.html">На авторизацию</a>
        </div>
      </form>
    </main>
  </div>

<script>
window.addEventListener("DOMContentLoaded", function() {
function setCursorPosition(pos, elem) {
    elem.focus();
    if (elem.setSelectionRange) elem.setSelectionRange(pos, pos);
    else if (elem.createTextRange) {
        var range = elem.createTextRange();
        range.collapse(true);
        range.moveEnd("character", pos);
        range.moveStart("character", pos);
        range.select()
    }
}
function mask(event) {
    var matrix = this.defaultValue,
        i = 0,
        def = matrix.replace(/\D/g, ""),
        val = this.value.replace(/\D/g, "");
        def.length >= val.length && (val = def);
    matrix = matrix.replace(/[_\d]/g, function(a) {
        return val.charAt(i++) || "_"
    });
    this.value = matrix;
    i = matrix.lastIndexOf(val.substr(-1));
    i < matrix.length && matrix != this.defaultValue ? i++ : i = matrix.indexOf("_");
    setCursorPosition(i, this)
}
    var input = document.getElementById("number_field");
    input.addEventListener("input", mask, false)
});
</script>


</body>
<footer class="footer">
</footer>
<script src="scripts/script.js"></script>

</html>
