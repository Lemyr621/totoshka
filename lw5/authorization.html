<!DOCTYPE html>
<html>

<head>
  <title>Authorization</title>
  <link rel="stylesheet" href="styles/authorization.css">
</head>

<body>
  <div class="page">
    <header class="header"></header>
    <main class="content">
      <form class="registration">
        <p class="registration__text-header">Authorization</p>
        <p class="registration__text-email">E-mail:<input id="mail_field" class="registration__login registration__login_active" ></p>
        <p class="registration__text-number">Телефон:<input id="number_field" class="number_field" type="number"></p>
        <div class="password-block">
          <p class="password-block__text-password-confirmation">Пароль:<input id="password_field" class="password-block__password password-block__password-repeat password-block__password_active" type="password"></p>
        </div>
        <p><input class="registration__button registration__button_active" type="submit" value="Войти"></p>
        <div class="authorization_link">
          <a href="index.html">На регистрацию</a>
        </div>
      </form>
    </main>
  </div>
</body>
<footer class="footer">
</footer>
<script src="scripts/script.js"></script>

</html>
